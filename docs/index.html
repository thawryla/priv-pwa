<!DOCTYPE html>
<html>
<head>
   <meta charset='utf-8'>
   <meta http-equiv='X-UA-Compatible' content='IE=edge'>
   <title>Knock knock</title>
   <meta name='viewport' content='width=device-width, initial-scale=1'>
   <script>
      window.onload = () => {
         setTimeout(() => {
            document.getElementById('hello').innerText = 'Who\'s there?';
            setTimeout(() => { document.getElementById('hello').innerText = 'It\'s just another hello app';},1500);
         },1500)
      }
   </script>
</head>
<body>
   <div id='hello'>Knock knock</div>
</body>
</html>
